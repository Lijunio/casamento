</head>
<body>
    <nav id="navbar" class="navbar fixed-top navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">D & E</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                    <li class="nav-item"><a class="nav-link" href="nossa-historia.html">Nossa História</a></li>

            </div>

    <div class="container mt-5 pt-5">
        <h3 class="text-center">Mensagens</h3>
        <h4>Deixe uma mensagem para os noivos</h4>
        <form id="messageForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" name="from_name" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mensagem</label>
                <textarea class="form-control" id="message" name="message" rows="6" required></textarea>
            </div>
            <button type="submit" class="btn btn-secondary">Enviar</button>
        </form>
    </div>

    <script type="text/javascript">
        (function() {
            emailjs.init("922JgcvAEBKtkOd3Y");
        })();

        document.getElementById('messageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            emailjs.sendForm('service_s7ehvkd', 'template_h21iuap', this)
                .then(function() {
                    alert('Mensagem enviada com sucesso!');
                    document.getElementById('messageForm').reset();
                }, function(error) {
                    alert('Erro ao enviar mensagem: ' + JSON.stringify(error));
                });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
