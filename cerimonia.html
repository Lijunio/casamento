    <div class="container mt-5 pt-5">
        <h3 class="text-center">Cerimônia</h3>
        <br>
        <p class="text-center">Alameda dos Sabiás, 481 - Cabral, Contagem - MG, 32146-024</p>
        <p class="text-center">17:00 horas</p>
        <br>
        <div class="text-center">
            <div id="map" style="height: 300px; width: 100%;"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBm47tVEjA0gDJYZNaL-c72zYDPdPQ6Xe0&callback=initMap"></script>

    <script>
        function initMap() {
            const location = { lat: -19.8802705, lng: -44.042249 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: location,
            });
            const marker = new google.maps.Marker({
                position: location,
                map: map,
                title: "Cerimônia",
            });

            google.maps.event.addListener(marker, 'click', function() {
                window.open("https://www.google.com/maps/dir/?api=1&destination=Alameda+dos+Sabiás%2C+481+-+Cabral%2C+Contagem+-+MG%2C+32146-024", "_blank");
            });
        };
    </script>
