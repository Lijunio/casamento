<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&E</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">D & E</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="nossa-historia.html">Nossa História</a></li>
                    <li class="nav-item"><a class="nav-link" href="cerimonia.html">Cerimônia</a></li>
                    <li class="nav-item"><a class="nav-link" href="presentes.html">Presentes</a></li>
                    <li class="nav-item"><a class="nav-link" href="mensagens.html">Mensagens</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="page-initial" class="d-flex flex-column align-items-center">
        <div class="page-initial-div1">
            <img src="imagens/capa site.png" class="img-fluid" alt="Imagem Inicial">
        </div>
        <div class="page-initial-div2 text-center">
            <h5 class="mt-3">CONTAGEM REGRESSIVA PARA O GRANDE DIA</h5>
            <div class="countdown">
                <div class="time-container">
                    <div class="time" id="days"></div>
                    <div class="label">Dias</div>
                </div>
                <div class="time-container">
                    <div class="time" id="hours"></div>
                    <div class="label">Horas</div>
                </div>
            </div>
            <div class="countdown">
                <div class="time-container">
                    <div class="time" id="minutes"></div>
                    <div class="label">Minutos</div>
                </div>
                <div class="time-container">
                    <div class="time" id="seconds"></div>
                    <div class="label">Segundos</div>
                </div>
            </div>
            <h5>Sejam bem-vindos ao nosso site!</h5>
            <p>A MELHOR FORMA DE COMPARTILHAR ESSE MOMENTO COM VOCÊS É UNINDO SONHOS.</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        $(document).ready(function() {
            $(window).scroll(function() {
                if ($(this).scrollTop() > 50) {
                    $('#navbar').addClass('scrolled');
                } else {
                    $('#navbar').removeClass('scrolled');
                }
            });

            $('.navbar-toggler').on('click', function() {
                if (!$('#navbarNav').hasClass('show')) {
                    $('#navbar').addClass('scrolled');
                } else {
                    if ($(window).scrollTop() < 50) {
                        $('#navbar').removeClass('scrolled');
                    }
                }
            });
        });
    </script>
</body>
</html>
